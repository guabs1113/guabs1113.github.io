  <script>
  function showPlease() {
    document.getElementById('questionScreen').style.display = 'none';
    document.getElementById('pleaseScreen').style.display = 'block';
  }

  function showMain() {
    document.getElementById('questionScreen').style.display = 'none';
    document.getElementById('pleaseScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'flex';
    document.body.style.background = "linear-gradient(135deg, #ff6b6b, #feca57)";
    startConfetti();

    const audio = document.querySelector("audio");
    if (audio) {
      audio.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    }
  }

  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let confetti = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function randomColor() {
    const colors = ['#ff6b6b', '#feca57', '#ff9ff3', '#48dbfb', '#1dd1a1'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function startConfetti() {
    confetti = [];
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        color: randomColor(),
        speed: Math.random() * 3 + 2,
      });
    }
    animateConfetti();
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.y += p.speed;
      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animateConfetti);
  }
</script>
